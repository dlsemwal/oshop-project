<div class="row no-gutters">
    <div class="col-2">
        <button (click)="removeFromCart()" class="btn btn-block btn-secondary">-</button>
    </div>
    <div class="col text-center">
        {{ cart?.getQuantity(key) }} in cart
    </div>
    <div class="col-2">
        <button (click)="addToCart()" class="btn btn-block btn-secondary">+</button>
    </div>
</div>
