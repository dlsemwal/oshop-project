<h1>My Orders</h1>
<table class="table" *ngIf="orders$ | async as orders">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orders">
            <td> {{item.shipping.name}} </td>
            <td> {{item.datePlaced | date : 'mediumDate'}} </td>
            <td>
                <a href="">
                    view
                </a>
            </td>
        </tr>
    </tbody>
</table>
