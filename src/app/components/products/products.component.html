<div class="row">
    <div class="col-md-3">
        <product-filter [category]="category"></product-filter>
    </div>
    <div class="col" *ngIf="cart$ | async as cart">
        <div class="row">
            <ng-container *ngFor="let item of filteredProducts; odd as isOdd">
                <div class="col">
                    <product-card [shopping-cart]="cart" [product]="item.payload.val()" [key]="item.payload.key"
                        [show-actions]="true">
                    </product-card>
                </div>
                <div class="w-100" *ngIf="isOdd"></div>
            </ng-container>
        </div>
    </div>
</div>
