<div class="card mb-3">
    <img class="card-img-top" [src]="product.imageUrl" [alt]="product.title" *ngIf="product.imageUrl">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency : 'INR'}}</p>
    </div>
    <div class="card-footer p-0">
        <a href="#" class="btn btn-primary btn-block" *ngIf="showActions">Add Cart</a>
    </div>
</div>
