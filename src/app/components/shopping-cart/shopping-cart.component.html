<h1>
    Shopping Cart
</h1>

<ng-container *ngIf="cart$ | async as cart">
    <p>
        You have {{cart.shoppingCartItemCount }} items in your shopping cart.
    </p>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td> {{ item.product.title }} </td>
                <td> {{ item.quantity }} </td>
                <td> {{ item.totalPrice | currency : 'INR' }} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th> {{ cart.totalPrice | currency : 'INR' }} </th>
            </tr>
        </tfoot>
    </table>
</ng-container>
