<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">
        New Product
    </a>
</p>
<p>
    <input #query (keyup)="filter(query.value)" placeholder="Search..." type="text" class="form-control">
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredProducts">
            <td>{{item.payload.val().title}}</td>
            <td>{{item.payload.val().price | currency : 'INR'}}</td>
            <td>
                <a [routerLink]="['/admin/products', item.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
